<section class="login-page">
  <div class="container-fluid">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 order-lg-1 order-2 d-flex justify-content-center">
        <div class="text-center overlay-text">
          <div class="mt-5">
            <h1>WELCOME BACK</h1>
          </div>
          <div class="mt-4">
            <!-- Button for login or show logging in state -->
            <ng-container *ngIf="!(auth.isLoading$ | async) && !(auth.isAuthenticated$ | async);">
              <button (click)="login()" class="btn btn-primary col-12">Log in</button>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="position-absolute bottom-0 end-0 p-3" id="terms-condition">
    <a href="/terms-and-conditions" target="_blank" class="small text-white">Terms of use </a>
    | 
    <a href="/terms-and-conditions" target="_blank" class="small text-white">Privacy Policy</a>
  </div>
</section>
