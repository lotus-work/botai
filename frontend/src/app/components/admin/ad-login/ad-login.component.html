<section>
  <div class="container">
    <div class="row vh-100 d-flex justify-content-center align-items-center">
      <div class="col-lg-4">
        <main class="form-signin w-100 m-auto">
          <form (ngSubmit)="onSubmit()">
            <h1 class="h3 mb-3 fw-normal">Admin sign in</h1>

            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                [(ngModel)]="emailAddress"
                name="emailAddress"
                required
              />
              <label for="floatingInput">Email address</label>
            </div>

            <div class="form-floating mb-3">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                [(ngModel)]="password"
                name="password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-primary w-100 my-2" type="submit">Sign in</button>
            <a class="btn btn-success w-100 my-2" href="admin/home">Go to Home</a>
          </form>
        </main>
      </div>
    </div>
  </div>
</section>
