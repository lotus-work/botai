<app-ad-navbar></app-ad-navbar>
<section class="my-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="admin/home">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Manage Settings
            </li>
          </ol>
        </nav>
      </div>
    </div>
    <div>
      <div class="row">
        <div class="col-lg-8">
          <form (ngSubmit)="onSubmit()">
            <h2>General Settings</h2>
            <div class="mb-3">
              <label for="appName" class="form-label fw-bold">Application Name</label>
              <input type="text" class="form-control" id="appName" name="appName" [(ngModel)]="settings.appName" />
            </div>
            <div class="mb-3">
              <label for="homePageTitle" class="form-label fw-bold">Home Page Title</label>
              <input type="text" class="form-control" id="homePageTitle" name="homePageTitle"
                [(ngModel)]="settings.homePageTitle" />
            </div>

            <h2>Configure System Email</h2>
            <div class="mb-3">
              <label for="systemEmailUsername" class="form-label fw-bold">Username</label>
              <input type="text" class="form-control" id="systemEmailUsername" name="systemEmailUsername"
                [(ngModel)]="settings.systemEmail.username" />
            </div>
            <div class="mb-3">
              <label for="systemEmailAddress" class="form-label fw-bold">Email Address</label>
              <input type="text" class="form-control" id="systemEmailAddress" name="systemEmailAddress"
                [(ngModel)]="settings.systemEmail.emailAddress" />
            </div>
            <div class="mb-3">
              <label for="systemEmailPassword" class="form-label fw-bold">Password</label>
              <input type="password" class="form-control" id="systemEmailPassword" name="systemEmailPassword"
                [(ngModel)]="settings.systemEmail.password" />
            </div>

            <h2>Configure ChatGPT</h2>
            <div class="mb-3">
              <label for="chatGPTUrl" class="form-label fw-bold">URL</label>
              <input type="text" class="form-control" id="chatGPTUrl" name="chatGPTUrl"
                [(ngModel)]="settings.chatGPT.url" />
            </div>
            <div class="mb-3">
              <label for="chatGPTApiKey" class="form-label fw-bold">API Key</label>
              <input type="text" class="form-control" id="chatGPTApiKey" name="chatGPTApiKey"
                [(ngModel)]="settings.chatGPT.apiKey" />
            </div>
            <div class="mb-3">
              <label for="chatGPTModelName" class="form-label fw-bold">Model Name</label>
              <input type="text" class="form-control" id="chatGPTModelName" name="chatGPTModelName"
                [(ngModel)]="settings.chatGPT.modelName" />
            </div>
            <div class="mb-3">
              <label for="chatGPTMasterInstruction" class="form-label fw-bold">Master Instruction</label>
              <textarea name="chatGPTMasterInstruction" id="chatGPTMasterInstruction" rows="3" required=""
                class="form-control" rows="3" [(ngModel)]="settings.chatGPT.masterInstruction">
              </textarea>
            </div>

            <h2>Company Contact Information</h2>
            <div class="mb-3">
              <label for="companyPhone" class="form-label fw-bold">Phone Number</label>
              <input type="text" class="form-control" id="companyPhone" name="companyPhone"
                [(ngModel)]="settings.companyContact.phone" />
            </div>
            <div class="mb-3">
              <label for="companyEmail" class="form-label fw-bold">Email Address</label>
              <input type="text" class="form-control" id="companyEmail" name="companyEmail"
                [(ngModel)]="settings.companyContact.emailAddress" />
            </div>
            <div class="mb-3">
              <label for="companyAddress" class="form-label fw-bold">Company Full Address</label>
              <input type="text" class="form-control" id="companyAddress" name="companyAddress"
                [(ngModel)]="settings.companyContact.fullAddress" />
            </div>

            <h2>Website Graphic Content</h2>
            <div class="mb-3">
              <label for="mainLogo" class="form-label fw-bold">Website Bot Logo</label>
              <input class="form-control" type="text" id="mainLogo" name="mainLogoPath"
                [(ngModel)]="settings.websiteContent.mainLogoPath" />
            </div>
            <div class="mb-3">
              <label for="faviconLogo" class="form-label fw-bold">Website Favicon Logo</label>
              <input class="form-control" type="text" id="faviconLogo" name="faviconPath"
                [(ngModel)]="settings.websiteContent.faviconPath" />
            </div>

            <h2>Okta SSO Credentials</h2>
            <div class="mb-3">
              <label for="oktaDomain" class="form-label fw-bold">Domain</label>
              <input type="text" class="form-control" id="oktaDomain" name="oktaDomain"
                [(ngModel)]="settings.oktaSSO.domain" />
            </div>
            <div class="mb-3">
              <label for="oktaClientId" class="form-label fw-bold">Client Id</label>
              <input type="text" class="form-control" id="oktaClientId" name="oktaClientId"
                [(ngModel)]="settings.oktaSSO.clientId" />
            </div>
            <div class="mb-3">
              <label for="oktaRedirectURL" class="form-label fw-bold">Redirect URL</label>
              <input type="text" class="form-control" id="oktaRedirectURL" name="oktaRedirectURL"
                [(ngModel)]="settings.oktaSSO.redirectURL" />
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
